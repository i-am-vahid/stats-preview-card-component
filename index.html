<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Stats preview card component</title>


</head>
<body>
  <main>
    <section class="container">
      <div class="container__content">
        <h2 class="container__content--titel">Get <span>insights</span> that help your business grow.</h2>
        <p class="container__content--par">  Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency. </p>
        <div class="container__content--nums">
          <div class="num">
            <p>10k+ </p>
            <p>companies</p>
          </div>
          <div class="num">
            <p>314 </p>
            <p>templates</p>
          </div>
          <div class="num">
            <p>12M+</p>
            <p>queries</p>
          </div>

        </div>
      </div>
      <div class="container__pic">
        <picture>
          <source media="(max-width:500px )" srcset="./images/image-header-mobile.jpg">
          <source media="(min-width:500px )" srcset="./images/image-header-desktop.jpg">
          <img src="./images/image-header-mobile.jpg" alt="">
        </picture>
      </div>
    </section>
  </main>

   

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Vahid</a>.
  </div>
</body>
</html>
